<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: antiquewhite;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
   
    
      <h1>Filme API</h1>
<input type="text" id="searchInput" placeholder="Digite o tÃ­tulo do filme">
<button onclick="teste()">Pesquisar</button>
<div id="Filmes" class="row row-cols-1 row-cols-md-4 g-4">
  
  </div>
    <script> 
    
    function teste() {
        var url = `http://www.omdbapi.com/?s=${document.getElementById("searchInput").value}&apikey=28157792`;

        fetch(url,{
            method: "GET",
        }
        
        ).then(response => {
            return response.json();
        }).then(data => {
           console.log("Data")
            data.Search.forEach(element => {
                document.getElementById("Filmes").innerHTML += `
                <div class="col">
      <div class="card"style="width: 18rem">
        <img src="${element.Poster}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${element.Title}</h5>
        </div>
      </div>
    </div>
                `
            });
        })

    }

    </script>
</body>
</html>
